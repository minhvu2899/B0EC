{% extends 'homepage/base.html' %}
{% load static %}


{% block contentblock %}
<!--Main layout-->
<main style="padding-top:100px;">
  <div class="cart container-fluid">
    <h2 class="text-center text-dark">Thông tin cá nhân </h2>
    <div class="row mt-5 pl-4">
      <div class="col-md-3 border bg-light">
        <div class="total m-3">
          <div class="row py-4 border">
            <div class="col-md-12 d-flex justify-content-between">
              <strong>{{request.user}}</strong>
              <!-- <span>{{total}}</span> -->
            </div>
          </div>
          <div class="row py-4 ">
            <div class="col-md-12 ">
              <h4>
                <a href="" type="submit" class="btn">Tài khoản của tôi</a>
              </h4>
              <h4>
                <a href="{% url 'user:address'%}" type="submit" class="btn">Địa chỉ</a>
              </h4>
              <h4 class="">
                <a href="{% url 'user:purchase'%}" type="submit" class="btn">Đơn mua</a>
              </h4>
              <h4 class="">
                <a href="{% url 'user:rewardpoints'%}" type="submit" class="btn">Điểm thưởng</a>
              </h4>
                
             
             
             
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-9 ">
        <div class="content   p-2">
      
         
          
          <form action="{% url 'user:profile'%}" method="POST">
            {% csrf_token %}
          <div class="row bg-light py-2 mb-3 border-bottom d-flex align-items-center">
            <div class="col-md-6">
              <div class="form-group">
                <label for="exampleInputEmail1">First Name</label>
                <input type="text" class="form-control" id="firstname" name="first_name" aria-describedby="emailHelp" placeholder="Enter first name" value="{{request.user.first_name}}">
               
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="exampleInputEmail1">Last Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="last_name"aria-describedby="emailHelp" placeholder="Enter last name" value="{{request.user.last_name}}">
               
              </div>
                    
            </div>
           
        </div>
          <div class="row bg-light py-2 mb-3 border-bottom d-flex align-items-center">
            <div class="col-md-6">
              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email" value="{{request.user.email}}">
               
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="exampleInputEmail1">Số điện thoại</label>
                <input type="text" class="form-control" id="phone" name="phone" aria-describedby="emailHelp" placeholder="Enter phone" value="{{request.user.phone_number}}">
               
              </div>
                    
            </div>
           
        </div>
        <button type="submit" class="btn btn-danger">Cập nhật</button>
      </form>
      </div>

    </div>
    <div class="modal fade" id="viewcomment" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Đánh giá</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="content_rating">

            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
           
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="comment_product" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Đánh giá sản phẩm</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="product_rating">
              
            </div>

         
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
           
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--Section: Products v.3-->
  <!--Pagination-->

</main>
{%endblock%}
